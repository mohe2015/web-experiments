<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="/index.css">

    <link href="/fontawesome/css/all.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>

    <h1 class="display-1 text-center"><span id="count" class="invisible">111</span> <button id="add-count" type="button" class="btn btn-primary">+</button></h1>
  
    <my-editor>

      <p is="my-p">Hello, it's me!</p>

    </my-editor>

    <h1 class="text-center">Blogposts</h1>

    <table id="posts" class="table">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Authors</th>
          <th scope="col">Content</th>
          <th scope="col">CreatedAt</th>
          <th scope="col">UpdatedAt</th>
          <!-- REVISIONS... -->
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <template id="editor-add-button-template">
      <div class="d-flex justify-content-center">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtona" data-toggle="dropdown" aria-expanded="false">
            +
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtona">
            <li><a class="dropdown-item" href="#"><span class="fas fa-paragraph"></span></a></li>
          </ul>
        </div>
      </div>
    </template>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="module" src="/build/editing.js"></script>
    <script type="module" src="/build/custom-elements.js"></script>
  </body>
</html>
